version: '3'

networks:
  default:
    ipam:
      config:
        - subnet: 172.20.0.0/24
services:

  ###### running services ###########
  db:
    image: mongo
    command: bash -c "mongod --dbpath=/dbdata --bind_ip=db"
    stop_signal: SIGINT
    volumes:
    - ../../data/mongo:/dbdata:rw
    - ../../bin/bash:/bin-mount

  init-db:
    image: mongo
    command:  bash -c "/bin/bash /userconfig/mongors.sh"
    volumes:
    - ../../data/mongo:/dbdata:rw
    - ../../static-config/mongo/:/userconfig/:ro
    - ../../bin/bash:/bin-mount
    depends_on:
    - db

  api-node-0:
    build: dockerfiles/catapult
    command: bash -c "/bin-mount/wait /state/api-node-0-broker && /bin/bash /userconfig/startApiServer.sh"
    stop_signal: SIGINT
    volumes:
    - ../../build/catapult-config/api-node-0/userconfig/resources/:/userconfig/resources/
    - ../../data/api-node-0:/data:rw
    - ../../bin/bash:/bin-mount
    - ../../build/state:/state
    depends_on:
    - api-node-broker-0
  
  api-node-broker-0:
    build: dockerfiles/catapult
    command: bash -c "/bin-mount/wait /state/api-node-0-nemgen && /bin/bash /userconfig/runServerRecover.sh && /bin/bash /userconfig/startBroker.sh"
    stop_signal: SIGINT
    restart: on-failure:2
    volumes:
    - ../../build/catapult-config/api-node-0/userconfig/resources/:/userconfig/resources/
    - ../../data/api-node-0:/data:rw
    - ../../bin/bash:/bin-mount
    - ../../build/state:/state

