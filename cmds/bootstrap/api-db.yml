version: '2'
services:
  db:
    image: mongo:3.4
    command: bash -c "mongod --dbpath=/dbdata --bind_ip=db"
    stop_signal: SIGINT
    volumes:
    - ../../data/mongo:/dbdata:rw
    - ../../bin/bash:/bin-mount
    ports:
    - "27017:27017"

  init-db:
    image: mongo:3.4
    command:  bash -c "/bin/bash /userconfig/mongors.sh"
    volumes:
    - ../../data/mongo:/data/db:rw
    - ../../static-config/mongo/:/userconfig:ro
    - ../../bin/bash:/bin-mount
    depends_on:
    - db

